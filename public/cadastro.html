<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styleCadastro.css">
    <link rel="icon" type="image/x-icon" href="assets/LogoSimbolo.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>SAMP</title>
</head>

<body>

    <div class="header">
        <div class="header_logo">
            <a href="index.html"> <img class="header_img" src="assets/Logo.png" alt="SAMP"> </a>
        </div>
        <div class="espaco"></div>
        <div class="header_box">
            <span class="header_texto"> <a href="index.html">HOME</a> </span>
            <span class="header_texto"> <a href="#solucao">SOLUÇÃO</a> </span>
            <span class="header_texto"> <a href="#parceiros">PARCEIROS</a> </span>
            <span class="header_texto"> <a href="#planos">PLANOS</a> </span>   
            <span class="header_texto"> <a href="#contato">CONTATO</a> </span>
        </div>
        <div class="botoes">

            </div>
